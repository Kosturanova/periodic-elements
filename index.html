<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="design.css">  
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script>
$(document).ready(function(){
    $("#btn").click(function(){    
    	$("rez").show();
        $.get("https://ufile.io/diah2", function(data, status){
        	var tekst = $('#search').val();
        	
        	var fileS=data;

        	var fileArray=fileS.split("\n");
			console.log(fileArray);
			for (var i=1; i< fileArray.length; i++){
				var wordsArray= fileArray[i].split(",");
				console.log(wordsArray);
				
 				//break;
				if(wordsArray.indexOf(tekst) >= 0){
					var result= wordsArray;
					console.log(result);
					var elementIme= result[0];
			         var elementBr=result[1];
			         var elementSymbol=result[2];
			         var elementType=result[3];
			  
				break;
			}
			}
    

            var hasString = data.includes(tekst);
            if (hasString == true){
            	$("#rez").show();
            	$("#tag").show();
            	$("#rez").text(elementIme);
            	$("#rezBr").text(elementBr);
            	$("#rezSymbol").text(elementSymbol);
            	$("#rezType").text(elementType);
            	$("#rez").addClass("form-wrapper");
            	$("#rezBr").addClass("form-wrapper");
            	$("#rezType").addClass("form-wrapper");
            	$("#rezSymbol").addClass("form-wrapper");
            	
//             	$('#tag').html('<img id="image" src="image003.gif"  width="319" height="363" alt=""/>');
            	$("#error").hide();
            	
            	
            }else{
            	$("#error").show();
            	 $("#rez").hide();
            	 $("#rezBr").hide();
            	 $("#rezSymbol").hide();
            	 $("#rezType").hide();
            	 $("#tag").hide();
            	 $("#error").addClass("form-wrapper");
            	 $("#error").text("The element does not exist in the Periodic System of Elements! Enter an existing element.");
            }
        	
        	
//       	alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>
</head>
<body>

<h1 class="form-wrapper" style="color:#6699ff;">Periodic System of Elements </h1>
<div class="form-wrapper">
<input type="text" id="search" />
    <button id="btn">Search </button>

</div>


<div id="rez"></div>
<div id="rezBr"></div>
<div id="rezSymbol"></div>
<div id="rezType"></div>

<a id="tag"> </a>

<div id="error"></div>


</body>
</html>
